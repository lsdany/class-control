<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="courses" type="java.util.List"*/-->
<!--/*@thymesVar id="course" type="com.ld.classcontrol.model.Course"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Listado de cursos</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(courses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Semestre</th>
                                <th>Créditos</th>

                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Programación 1</td>
                                <td>1</td>
                                <td>5</td>
                                <td><a href="#" >View</a></td>
                                <td><a href="#" >Update</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>124</td>
                                <td>Cálculo 2</td>
                                <td>1</td>
                                <td>5</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                            </tr>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}">125</td>
                                <td th:text="${course.name}">Programación 3</td>
                                <td th:text="${course.semester}">2</td>
                                <td th:text="${course.credits}">5</td>
                                <td><a href="#" th:href="@{'/courses/' + ${course.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/courses/' + ${course.id} + '/update'}">Update</a></td>

                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
